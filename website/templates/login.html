<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Retention Project - Login</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <div class="content">
                <h1>Customer Retention Project</h1>
                <p>Reducing churn through AI-powered personalized interventions</p>
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-robot"></i>
                        <span>Intelligent Chatbot</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-brain"></i>
                        <span>Agentic Decision Engine</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-chart-line"></i>
                        <span>Dashboard</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-heart"></i>
                        <span>Personalized Offers</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div class="login-container">
                <div class="logo">
                    <i class="fas fa-users-gear"></i>
                </div>
                <h2>Sign In</h2>
                <p class="subtitle">Access your retention dashboard</p>
                <form id="login-form" method="post" action="/api/login">
                    <div class="input-group">
                        <label for="Name">Name</label>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" id="name" name="name" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="Email">Email</label>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="User ID">User ID</label>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="text" id="user_id" name="user_id" required>
                            <!-- <i class="fas fa-eye-slash toggle-password"></i> -->
                        </div>
                    </div>
                    <div class="remember-forgot">
                        <div class="remember">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot">Forgot UserId?</a>
                    </div>
                    <button type="submit" class="login-btn">Sign In</button>
                    <div class="divider">
                        <span>or</span>
                    </div>
                    <div class="sso-options">
                        <button type="button" class="sso-btn google">
                            <i class="fab fa-google"></i>
                            <span>Sign in with Google</span>
                        </button>
                        <button type="button" class="sso-btn microsoft">
                            <i class="fab fa-microsoft"></i>
                            <span>Sign in with Microsoft</span>
                        </button>
                    </div>
                </form>
                <div class="register-link">
                    <p>Don't have an account? <a href="#">Contact your administrator</a></p>
                </div>
                <div class="admin-link">
                    <a href="/admin-login" class="admin-btn">
                        <i class="fas fa-shield-alt"></i>
                        <span>Admin Login</span>
                    </a>
                </div>
                <div class="login-alert" id="login-alert"></div>
            </div>
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>

</html>
