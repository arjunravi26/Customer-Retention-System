<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Customer Retention Project</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <div class="content">
                <h1>Admin Control Panel</h1>
                <p>Manage users, analytics, and system settings</p>
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-users"></i>
                        <span>User Management</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-cogs"></i>
                        <span>System Configuration</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-database"></i>
                        <span>Data Analytics</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-shield-alt"></i>
                        <span>Security Controls</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div class="login-container">
                <div class="logo">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h2>Admin Login</h2>
                <p class="subtitle">Access system administrative controls</p>
                <form id="admin-login-form" method="post" action="/api/admin-login">
                    <div class="input-group">
                        <label for="admin-username">Admin Username</label>
                        <div class="input-field">
                            <i class="fas fa-user-tie"></i>
                            <input type="text" id="admin-username" name="username" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="admin-password">Password</label>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="admin-password" name="password" required>
                            <i class="fas fa-eye-slash toggle-password"></i>
                        </div>
                    </div>
                    <div class="remember-forgot">
                        <div class="remember">
                            <input type="checkbox" id="remember-admin" name="remember">
                            <label for="remember-admin">Remember me</label>
                        </div>
                        <a href="#" class="forgot">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login-btn">Admin Sign In</button>
                </form>
                <div class="register-link">
                    <p>Return to <a href="/">user login</a></p>
                </div>
                <div class="login-alert" id="login-alert"></div>
            </div>
        </div>
    </div>
    <script src="static/js/admin-script.js"></script>
</body>

</html>
